    <!-- Header -->
    <header class="mt-5 pt-5">
        <div class="container">
            <div class="row align-items-center">
                <form>
                    <div class="mb-3">

                        <label for="nombre-del-error" class="form-label mt-3">Indicar el nombre del error</label>
                        <input type="text" class="form-control" id="nombre-del-error">

                        <label for="numero-del-error" class="form-label mt-3">Indica el codigo de retorno del
                            error</label>

                        <div class="row">
                            <div class="col-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="FileStatus" value="FileStatus">
                                    <label class="form-check-label" for="inlineRadio1">File Status</label>
                                    <input type="number" class="form-control" id="numero-del-error-FS" min="0" max="99">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Abend"
                                        value="Abend">
                                    <label class="form-check-label" for="inlineRadio2">Abend</label>
                                    <input type="text" class="form-control" id="numero-del-error-AB" required
                                        pattern="[S][A-Z0-9]{3}[ ][U][0-9]{4}" disabled>
                                </div>
                            </div>
                        </div>

                        <label for="ID-del-error" class="form-label mt-3">Indica el ID del error</label>
                        <input type="text" class="form-control" id="ID-del-error">

                        <label for="complejidad-del-error" class="form-label mt-3">Nivel de complejidad (1 menos, 5
                            mas)</label>
                        <input type="range" class="form-range" min="0" max="5" id="complejidad-del-error">

                        <label for="usuario-del-error" class="form-label mt-3">Usuario que lo reporta</label>
                        <input type="text" class="form-control" id="usuario-del-error">

                        <label for="fecha-del-error" class="form-label mt-3">Fecha del error</label>
                        <input type="date" class="form-control" id="fecha-del-error">

                        <label for="resultado-esperado-del-error" class="form-label mt-3">Indica el resultado
                            esperado</label>
                        <textarea class="form-control" id="resultado-esperado-del-error" rows="3"
                            placeholder="Indique el resultado esperado"></textarea>

                        <label for="resultado-obtenido-del-error" class="form-label mt-3">Indica el resultado
                            obtenido</label>
                        <textarea class="form-control" id="resultado-obtenido-del-error" rows="3"
                            placeholder="Indique el resultado que obtuvo"></textarea>

                        <label for="descripcion-del-error" class="form-label mt-3">Describir el error</label>
                        <textarea class="form-control" id="descripcion-del-error" rows="4"
                            placeholder="Indique la descripcion del error"></textarea>

                        <label for="solucion-del-error" class="form-label mt-3">Indicar la solucion del error</label>
                        <textarea class="form-control" id="solucion-del-error" rows="5"
                            placeholder="Indique la solucion utilizada"></textarea>

                        <label for="fuentes-del-error" class="form-label mt-3">Fuentes de consulta</label>
                        <input type="text" class="form-control" id="fuentes-del-error">

                    </div>
                    <button type="button" class="btn btn-light" id="Formulario">Subir mi solucion</button>
                </form>
            </div>
        </div>
    </header>
